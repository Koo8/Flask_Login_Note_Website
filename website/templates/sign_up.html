{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="post">
    <!--  This form has a h3 title  -->
    <h3 align="center">Sign Up</h3>
    <!--  This form has 4 inputs with each attached label, each input with its label is within a div-->
    <div class="form-group"> <!-- .form-group is for optimal spacing // .form-control is needed for input  -->
        <lable for="email">Email Address</lable>
        <input type="email" class="form-control" name="email" id="email" placeholder="enter email">
        <!-- name field is called for backend use later -->
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group"> <!-- .form-group is for optimal spacing // .form-control is needed for input  -->
        <lable for="firstName">First Name</lable>
        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="enter your first name">
    </div>
    <div class="form-group"> <!-- .form-group is for optimal spacing // .form-control is needed for input  -->
        <lable for="password1">Password</lable>
        <input type="text" class="form-control" name="password1" id="password1" placeholder="enter your password">
    </div>
    <div class="form-group"> <!-- .form-group is for optimal spacing // .form-control is needed for input  -->
        <lable for="password2">Password (Confirm)</lable>
        <input type="text" class="form-control" name="password2" id="password2" placeholder="confirm your password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
